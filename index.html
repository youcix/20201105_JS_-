<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輪播圖展示頁面</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <!-- 輪播圖大盒子：data-slider-duration 自動輪播速度 -->
        <div id="yo-slider" data-slider-duration="5000">
            <!-- 輪播圖項目 -->
            <div class="yo-item yo-active">
                <img src="./img/bn1.jpg" alt="bn1">
                <h1>testA</h1>
            </div>
            <div class="yo-item">
                <img src="./img/bn2.jpg" alt="bn2">
                <h1>testB</h1>
            </div>
            <div class="yo-item">
                <img src="./img/bn3.jpg" alt="bn3">
                <h1>testC</h1>
            </div>

            <!-- (大)按鈕區塊 -->
            <div id="yo-prev"></div>
            <div id="yo-next"></div>

            <!-- (小)按鈕區塊 -->
            <div id="yo-buttons">
                <div class="yo-button yo-button-active" data-slider-item="1"></div>
                <div class="yo-button" data-slider-item="2"></div>
                <div class="yo-button" data-slider-item="3"></div>
            </div>

        </div>




    <script src="./script.js"></script>
</body>
</html>
